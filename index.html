<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Hind+Vadodara:wght@300;400;500;600;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->

      <!--<div>
        <h1>Mutayloo</h1>
      </div>-->

      <!--nav desktop-->
      <div class="navbar flex bg-base-100">
        <div class="basis-1/3">
          <a class="btn btn-ghost normal-case text-xl">MutayLoo</a>
        </div>
        <div class="basis-1/3">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>Horoscope</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </button>
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
          </button>
          <button class="btn btn-square btn-ghost ml-2">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
              <span class="badge badge-sm indicator-item">8</span>
            </div>
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!--hero mobile-->
      <section class="md:hidden bg-red-100 p-6">
        <div class="border border-1 outline outline-2 rounded-[40%] rounded-br-none rounded-tl-none outline-amber-300 px-10 py-10">
          <div class="container mx-auto flex flex-col md:justify-between md:items-center">
            <div class="flex flex-col">
              <h1 class="basis-1/6 font-bold text-left">"เลือกเครื่องประดับ<br>ตามราศีได้ที่นี่"</h1>
                            
              <div class="flex justify-center items-center">
                <img class="basis-4/6 w-[50%] h-[50%]" src="./assets/images/mutayloo_hero.png" alt=""/>
              </div>
            
              <h2 class="basis-1/6 font-bold text-right">เครื่องประดับสายมูที่สาวๆ<br>ต้องเป็นเจ้าของ</h2>
            </div>
          </div>
        </div>               
      </section>

      
      <!-- hero desktop-->
      <section class="md:block hidden md:bg-red-100">               
        <div class="md:container md:mx-auto md:flex md:justify-between md:items-center">
          <div class="md:container md:flex flex-col">
            <h1 class="font-bold text-5xl pb-10 pr-5">"เลือกเครื่องประดับตามราศีได้ที่นี่"</h1>
            <h2 class="text-3xl">เครื่องประดับสายมูที่สาวๆ ทุกคนต้องเป็นเจ้าของ</h2>
          </div>
          <div class="border border-1 outline outline-2 rounded-[45%] rounded-br-none rounded-tl-none outline-amber-300">
          <img class="h-[50%]" src="./assets/images/mutayloo_hero.png" alt="">
          </div>          
        </div>
      </section>

      <!-- Carousel -->
      <section>
        <body class="custom-bg min-h-screen flex items-center justify-center">
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
              <h1 class="text-2xl font-semibold custom-accent mb-4 text-center">Ring Size Measurement</h1>
              <p class="text-gray-700 mb-4 text-center">Find your perfect ring size with our simple guide.</p>
              <div class="flex justify-center mb-6">
                  <img src="https://via.placeholder.com/300x150?text=Ring+Size+Guide" alt="Ring Size Guide" class="rounded-lg shadow-md">
              </div>
              <form>
                  <div class="mb-4">
                      <label for="measurement" class="block text-gray-700">Enter your measurement (mm):</label>
                      <input type="number" id="measurement" name="measurement" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="e.g., 54">
                  </div>
                  <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Find My Size</button>
              </form>
          </div>
      </body>

      </section>

      <!-- Our Products -->
      <section></section>

      <!-- Testimonials -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
