<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-screen-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Create your account</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700">First Name</label>
                <input type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Name">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Last Name</label>
                <input type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Lastname">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full mt-1 p-2 border rounded-lg" placeholder="name@company.com">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Zodiac</label>
                <select class="w-full mt-1 p-2 border rounded-lg">
                    <option>Aries</option>
                    <option>Taurus</option>
                    <option>Gemini</option>
                    <option>Cancer</option>
                    <option>Leo</option>
                    <option>Virgo</option>
                    <option>Libra</option>
                    <option>Scorpio</option>
                    <option>Sagittarius</option>
                    <option>Capricorn</option>
                    <option>Aquarius</option>
                    <option>Pisces</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full mt-1 p-2 border rounded-lg" placeholder="********">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Confirm password</label>
                <input type="password" class="w-full mt-1 p-2 border rounded-lg" placeholder="********">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Biography</label>
                <textarea class="w-full mt-1 p-2 border rounded-lg" placeholder="Write a message here"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Upload avatar</label>
                <div class="flex items-center">
                    <label class="w-20 h-20 flex items-center justify-center bg-gray-100 border border-dashed border-gray-400 rounded-lg cursor-pointer">
                        <span class="text-gray-400">Choose File</span>
                        <input type="file" class="hidden">
                    </label>
                    <span class="ml-4 text-gray-600">SVG, PNG, JPG or GIF (MAX. 800x400px).</span>
                </div>
            </div>          

            <div class="flex justify-end">
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-lg mr-2">Add new user</button>
                <button type="button" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">Discard</button>
            </div>
        </form>
    </div>
</body>
</html>
